os:
  - linux

language: php

php:
  - 7.4

services:
  - docker

# faster builds on new travis setup not using sudo
sudo: false

# cache vendor dirs
cache:
  directories:
    - $HOME/.composer/cache
    - $HOME/.composer/cache

before_install:
  - composer self-update
  - composer install --no-interaction
  - docker ps
  - docker-compose up -d

script:
  - php artisan test
